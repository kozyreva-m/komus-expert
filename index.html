<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Комус Эксперт</title>
  <link rel="stylesheet" href="src/css/style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/ru.min.js"></script>
  <script>
    moment.locale("ru");
  </script>
</head>

<body>
  <!-- фон с мужиком -->
  <img src="./src/assets/background-main-img.png" alt="Мужчина в очках" class="bg-character" />

  <div class="container">
    <!-- Шапка -->
    <div class="layout-header">
      <div class="logo-block">
        <a href="/expert_app">
          <img src="./src/assets/logo.svg" alt="Комус" />
        </a>
      </div>
      <div class="user-info">
        <div id="user-avatar" class="user-avatar"></div>
        <p id="user-name" class="user-name"></p>
      </div>
    </div>

    <div class="layout-content">
      <div id="main-layout">
        <!-- Поиск -->
        <div class="search-section">
          <div>
            <h4>ЭКСПЕРТНОЕ СООБЩЕСТВО</h4>
          </div>
          <div class="search-input-block">
            <input type="text" class="search-input" placeholder="Ключевые слова" />
            <button class="search-button">НАЙТИ</button>
          </div>
          <!-- теги можно вернуть сюда при необходимости -->
        </div>

        <!-- Навигация по вкладкам -->
        <div class="nav-tabs">
          <button class="btn-ghost">РАЗМЕСТИТЬ</button>
          <a href="/expert_app" class="tab-link active">Моя страница</a>
          <a href="/expert_app?tab=posts" class="tab-link">Мои записи</a>
          <a href="/expert_app?tab=subs" class="tab-link">Подписки</a>
          <a href="/expert_app?tab=followers" class="tab-link">Мои подписчики</a>
        </div>

        <!-- Контент -->
      </div>
      
    </div>
    <div id="tab-content" class="tab-content-area"></div>

  </div>
</body>

</html>
